name: Skyblock
version: '${project.version}'
main: com.skyblock.skyblock.Skyblock
authors: [ Exortions, OptimusChen ]
description: Hypixel Skyblock Remake
api-version: 1.8.8
prefix: SB
depend:
  - WorldEdit
  - ArmorEvent
  - NBTAPI
  - ActionBarAPI
  - Citizens
commands:
  sb:
    description: Skyblock
    aliases:
      - skyblock
      - sky
  warp:
    description: Warp to a location
    aliases:
      - sb warp
  auction:
    description: Open the auction house
    aliases:
      - sb auction
      - ah
  bazaar:
    description: Open the bazaar
    aliases:
      - sb bazaar
      - bz
  visit:
    description: Teleports you to a player's island
    aliases:
      - sb visit